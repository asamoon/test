<script>



var app = new Vue({
  el: '#app',
  data: {
    el: [],
    ripple: [],
    targetX: [],
    bgColor: '#eee',
    spark: {},
    animations: [],
    isClick: false,
    isShow: false
  },
  mounted () {
    let draw = SVG('drawing')
    this.el = draw.circle(0).fill('#0f0').x(300).y(300)
    this.ripple = draw.circle(0).fill({ opacity: 0 }).stroke({ color: '#0f0', opacity: 0.5, width: 10 }).x(300).y(300)
    this.targetX = document.querySelector('.targetX')
    console.log(this.targetX.pageX)
  },
  methods: {
    boom () {
      var rippleAnimation = anime({
        targets: this.ripple.node,
        r: 300,
        opacity: 0,
        easing: 'easeOutExpo',
        duration: 1500,
        complete: () => {
          // fillAnimation.restart()
        }
      })

      var fillAnimation = anime({
        targets: this.el.node,
        r: 300,
        duration:  500,
        opacity: [1, 0],
        easing: 'easeOutQuart',
        complete: () => {
          // fillAnimation.restart()
          // console.log(anime.list);
          // this.bgColor = '#0f0'
          // this.removeAnimation(fillAnimation)
        }
      })
      // this.animations.push(fillAnimation, rippleAnimation)
    },
    removeAnimation(animation) {
      console.log('removeAnimation', animation);
      var index = this.animations.indexOf(animation)
      if (index > -1) this.animations.splice(index, 1)
    }
  }
});
</script>
