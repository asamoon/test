<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>

<div id="rightArea"><h1>rightArea</h1></div>

<script>
window.onload = function () {
  var iframe = document.createElement('iframe');
  iframe.style.display = "none";
  // iframe.src = 'https://yampktest.azurewebsites.net/inset/';
  iframe.src = 'https://vote.yam.com/inset/';
  iframe.frameBorder = 0;
  iframe.scrolling = 'no';
  iframe.height = 0;
  iframe.id = 'vote__side-box';
  document.getElementById('rightArea').append(iframe);

  setTimeout(function () {
    var iii = document.getElementById('vote__side-box')
    console.log('set===');
    window.onmessage = function (e) {
      console.log(e.data);
      iii.style.display = "block";
      iii.height = +e.data;
    };
    
    iii.contentWindow.postMessage('', '*');
  }, 1800);
};
</script>


    </body>
</html>
